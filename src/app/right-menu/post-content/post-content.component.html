<div class="post">
    <div class="post-content">
        <a class="post-image-link" href="">
            <img alt="{{title}}"
                class="post-thumb lazy-yard" src="{{picture}}">
        </a>
        <div (click)="onClickedPostText()" class="post-info">
            <h2  class="post-title">
                <a>{{title}}</a>
            </h2>
        </div>
    </div>
</div>
