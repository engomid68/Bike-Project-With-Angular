<div id="home" class="table-responsive">
    <div class="table-header">
        <div class="row-table">
            <div class="table-title">{{title}}</div>
            <div class="table-btn">
                <div class="fullScreen">
                    <img id="expandScreen" src="assets/expand.png" />
                </div>
                <div class="minimize">
                    <img id="hiddenBody" src="assets/up.png" class="hidden-body" />
                    <img id="showBody" src="assets/down.png" class="hidden show-body" />
                </div>
                <div class="close">
                    <img src="assets/close.png" class="close-table" />
                </div>

            </div>
        </div>
    </div>
    <table class="table table-striped custom-table">
        <thead class="tHead">
            <tr>
                <th scope="col">
                    Id
                </th>
                <th scope="col">
                    CreatedAt
                </th>
                <th scope="col">
                    Name
                </th>
                <th scope="col" class="edit-content" id="more">
                    <span class="hidden-edit-content-btn">
                        Country
                    </span>
                </th>
                <th scope="col" class="color">
                    Color
                </th>
                <th scope="col" class="delete" rowspan="2">
                    Delete
                </th>
                <th scope="col" class="edit btn-modal" id="btn-modal">
                    Edit
                </th>
            </tr>
        </thead>
        <tbody class="response">
            <tr *ngIf="isLoading">
                <td colspan="7">
                    LODING...
                </td>
            </tr>
            <tr *ngFor="let bike of bikes, let even = even; let odd = odd" 
                    [ngClass]="{ odd: odd, even: even }">
                <th scope="row">{{bike.id}}</th>
                <td><span>{{bike.createdAt}}</span></td>
                <td>{{bike.name}}</td>
                <td id="country">   
                    <div class="edit-content">
                        <span class="hidden-edit-content-btn">
                            {{bike.country}}
                        </span>
                    </div>
                </td>
                <td class="color">
                    {{bike.color}}
                </td>
                <td class="delete">
                    <img class="btn-delete imageBtn" src="assets/Delete.png" alt="Delete" (click)="deleteFunc(bike.id, $event)" />
                </td>
                <td class="edit">
                    <a [routerLink]="['/add-bike', bike.id]">
                        <img class="btn-edit imageBtn" src="assets/Edit.png" alt="Edit"/><!--(click)="putmethod(bike.id,$event)"-->
                    </a> 
                </td>
            </tr>
        </tbody>
    </table>
    <!--    ************////////////////////////************************************      -->
    <div class="modal" id="bounce-modal">
        <div class="m-container bounce">
            <h2 class="m-title">More Info</h2>
            <p class="m-close"></p>
            <div class="m-content">
                <div class="column1">
                    <div class="boxes-1">CreatedAt</div>
                    <div class="boxes-2">Name</div>
                    <div class="boxes-3">Color</div>
                    <div class="boxes-4">Country</div>
                    <div class="boxes-5">Delete</div>
                    <div class="boxes-6">Edit</div>
                </div>
                <div class="column2">
                    <div class="boxes-7"></div>
                    <div class="boxes-8"></div>
                    <div class="boxes-9"></div>
                    <div class="boxes-10"></div>
                    <div class="boxes-11">
                        <img class="btn-delete imageBtn" src="assets/Delete.png" alt="Delete" />
                    </div>
                    <div class="boxes-12">
                        <img class="btn-edit imageBtn" src="assets/Edit.png" alt="Edit" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--    ************////////////////////////************************************      -->
</div>
